<ion-menu [content]="content" side="left">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content class="menuCont">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button clear light style="font-weight: bold;" (click)="openLoginPage()">
        <ion-icon name="power" large style="padding-right: 13px;"></ion-icon> Log Out
      </button>
    </ion-list>
  </ion-content>

    <button clear light style="font-weight: bold" (click)="openLoginPage()">Quit</button>
  </ion-toolbar> -->

</ion-menu>

<ion-nav [root]="rootPage"></ion-nav>
