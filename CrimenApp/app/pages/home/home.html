<ion-header>
  <ion-navbar>

    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>CrimenApp</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding style="background: #C5BC8E;">

  <ion-item>
    <ion-label>Graphs</ion-label>
    <ion-select [(ngModel)]="selectedGraph" (ngModelChange)="drawChart()">
      <ion-option *ngFor="let graph of graphs" [value]=graph>{{graph}}</ion-option>
    </ion-select>
  </ion-item>
  <br><br>
  <div id="chart">
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar dark>
    <ion-title> FOOTER </ion-title>
  </ion-toolbar>
</ion-footer>
